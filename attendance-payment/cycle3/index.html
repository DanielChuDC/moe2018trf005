<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>MOE-TRF Study Payment Calculator</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Consistency on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS styles -->
        <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        
        <main class="page">
            <div class="container">
                <section id="information">
                    <h1>MOE-TRF Study</h1>
                    <h2>Payment Calculator (Cycle 3)</h2>
                    <div class="rate">
                        <p>
                            <b>Lessons:</b> $16 each<br>
                            <b>Pre-test:</b> $10 each<br>
                            <b>Post-test:</b> $14 each<br>
                            <b>Focus group discussion:</b> $20
                        </p>
                    </div>
                </section>
                <section id="form">
                    <form class="form" action="javascript:getData();" id="input">
                        <label for="matric">Matric number</label>
                        <input type="text" placeholder='' value=''name="matric" id="matric"/>
                        <label for="key">Key</label>
                        <input type="text" placeholder='' value=''name="key" id="key"/>
                        <input type="submit" id="submit" value="Submit">
                        <svg viewBox="0 0 320 300">
                            <defs>
                                <linearGradient
                                            inkscape:collect="always"
                                            id="linearGradient"
                                            x1="13"
                                            y1="193.49992"
                                            x2="307"
                                            y2="193.49992"
                                            gradientUnits="userSpaceOnUse">
                                    <stop
                                        style="stop-color:#ae967c;"
                                        offset="0"
                                        id="stop876" />
                                    <stop
                                        style="stop-color:#a09986;"
                                        offset="1"
                                        id="stop878" />
                                </linearGradient>
                            </defs>
                            <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
                        </svg>
                    </form>
                </section>
                <section id="calculator">
                    <div class="swing" aria-busy="true" aria-label="Loading" role="progressbar">
                        <div class="swing-l"></div>
                        <div></div>
                        <div></div>
                        <div class="swing-r"></div>
                    </div>
                    <div id="output"></div>
                </section>
            </div>
        </main>

        <!-- Javascript (dependencies) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>

        <!-- Javascript (magic) -->
        <script src="parser.js"></script>
        <script src="form.js"></script>
    </body>
</html>
