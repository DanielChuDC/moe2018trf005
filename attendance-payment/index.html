<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>MOE-TRF Study Payment Calculator</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Consistency on mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS styles -->
        <link rel="stylesheet" href="style.css"/>

        <!-- Javascript (dependencies) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script> 

        <!-- Javascript (magic) -->
        <script src="parser.js"></script>
    </head>
    <body>
        <!-- Main content -->
        <main>
            <section id="information">
                <h1>
                    MOE-TRF Study - Payment Calculator
                </h1>
                <h2>
                    Payment rates
                </h2>
                <p>
                    <b>Lessons:</b> $20 each<br>
                    <b>Pre-test:</b> $10 each = $20<br>
                    <b>Post-test:</b> $14 each = $28<br>
                    <b>Focus group discussion:</b> $20
                </p>
            </section>
            <section id="form">
                <h2>Check your payment amount with your matric number:</h2>
                <form action="javascript:getData();" id="input">
                    <div class="input-wrapper">
                        <label for="matric">Matric number:</label>
                        <input type="text" placeholder='' value='' class="bar" name="matric" id="matric"/>
                        <span class='input-highlight'></span>
                    </div>
                    <div class="input-wrapper">
                        <label for="key">Key:</label>
                        <input type="text" placeholder='' value='' class="bar" name="key" id="key"/>
                        <span class='input-highlight'></span>
                    </div>
                    <!-- Submit button -->
                    <input type="submit" value="Submit">
                </form> 
          </section>
          <!-- Third box is empty by default. Populate with Javascript -->
          <section id="calculator"></section>
          </main>
          <!-- end main content -->
          <!-- Footer - copyright info -->
          <footer>
              &copy; 2020 Beverley Yeo & MOE2018TRF005
          </footer>
    </body>
</html>
